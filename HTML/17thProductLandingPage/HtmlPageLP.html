<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device,initial-scale=1.0" />
    <link rel="stylesheet" href="StyleSheetLP.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <title>Product Landing Page</title>
</head>
<body>
    <main>
        <section class="heading">
            <header class="landing-header" id="header">
                <nav class="nav-bar" id="nav-bar">
                    <ul>
                        <div class="header-img"><img class="nav" id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" /></div>
                        <div class="nav-bar-menu">
                        <li class="nav">Fresco</li>
                        <li class="nav">Seco</li>
                        <li class="nav">Directorio</li>
                        <li class="nav">Carreras</li>
                        <li class="nav">Acerca de</li>
                        <li class="nav">Contacto</li>
                        </div>
                    </ul>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/freecodecamp/">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/freecodecamp/">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com/freecodecamp">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/school/free-code-camp/">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.youtube.com/freecodecamp">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </nav>
            </header>
        </section>
        <section class="title-landing">
            <h1 class="nameOfPage">FreeCodeCamp</h1>
        </section>
        <div class="video-mp4">
            <video loading="lazy" id="video" width="320" height="240" controls>
                <source src="movie.mp4" type="video-mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <section class="email-ver">
            <p><h2>Suscribete para obtener las ofertas semanales</h2></p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input class="email-field" type="email" name="email" placeholder="Ingrasa tu email">
                <button class="email-button" type="submit" value>Submit</button>
            </form>
        </section>

    </main>
</body>

</html>
