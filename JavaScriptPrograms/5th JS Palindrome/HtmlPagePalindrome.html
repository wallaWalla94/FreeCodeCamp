<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device,initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/StyleSheetPalindrome.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <div id="float-box" class="float-box">
            <legend>Palindrome Checker</legend>
            <h2>Is it a palindrome?</h2>
            <input id="text-input" type="text" placeholder="Write a word or a phrase"></input>
            <button id="check-btn" type="button" value="Check">Check</button>
            <span id="result" class="result"></span>
        </div>

    </main>
    <script src="JS/JavaScriptPalindrom.js"></script>
</body>
</html>
